<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{site.title}} | {{page.title}}</title>

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="shortcut icon" href="{{ site.favicon | default: 'https://muzi.ibraheemrodrigues.com/assets/logo_black.png' }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">


  {% seo %}

</head>
<body>

  <div class="space" id="logo">
    <img src="{{ site.banner_logo | default: 'https://muzi.ibraheemrodrigues.com/assets/logo_white.svg' }}" alt="{{ site.title }}">
  </div>

  <div class="space" id="title">
    {{page.title}}
    <div class="button" id="menu">&#9776;</div>
    <div class="button" id="top">&#8963;</div>
  </div>
  <div class="space" id="menu">{%- include menu.html -%}</div>

  <div class="space {% unless site.noflowtext %}flowtext{% endunless %}" id="content">
    {%- if page.description -%}
      <i>{{ page.description }}</i>
      <hr>
    {%- endif -%}

    {{ content }}<br>
  </div>

  <script src="/assets/muzi.js"></script>
</body>
</html>
